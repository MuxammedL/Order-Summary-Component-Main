<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="container-img">
      <div class="container-text">
        <h2 class="container-h">Order Summary</h2>
        <p class="container-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      <div class="price">
        <div class="price-first">
          <img src="images/icon-music.svg" alt="">
          <div class="text">
            <h3 class="text-h">Annual Plan</h3>
            <p class="text-p">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="first" type="submit">Proceed to Payment</button>
      <a class="href-a" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Layicov Muxammed</a>.
    </div>
  </footer>
</body>
</html>
